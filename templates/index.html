<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>MyTextAnalyzer</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- alert -->
    <div class="alert alert-warning alert-dismissible fade show bg-success" role="alert">
        <strong>Welcome to MyTextAnalyzer!</strong> You can do anything with your text here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!-- form -->
    <div class="container">
        <form action="analyze/" method="post"> {% csrf_token %}

            <!-- text area -->
            <div class="form-group fs-2 my-3">
                <label for="exampleFormControlTextarea1">Please enter your text here to
                    analyze</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <!-- checkBoxes -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1"
                    name="removepunc">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punchuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2"
                    name="textcaps">
                <label class="form-check-label" for="flexSwitchCheckDefault2">Capatilize Text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3"
                    name="newLineRemover">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4"
                    name="extraSpaceRemover">
                <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5"
                    name="charCount">
                <label class="form-check-label" for="flexSwitchCheckDefault5">Count your Character</label>
            </div>

            <!-- button -->
            <button type="submit" class="btn btn-secondary btn-md mt-3">Analyze text</button>
        </form>
    </div>


    <!-- footer -->
    <footer class="py-3 text-center text-body-secondary bg-body-secondary mt-3">
        <p>MyTextAnalyzer built for <a href="#">Do magic with text</a> by <a href="#">Ashish Choudhary</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
